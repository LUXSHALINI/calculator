<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div class="include">
        <h2>Simple Calculator</h2>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <br><br>
        <button onclick="caladd()">Add</button>
        <button onclick="calsubtract()">Subtract</button>
        <button onclick="calmultiply()">Multiply</button>
        <button onclick="caldivide()">Divide</button>
        <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
